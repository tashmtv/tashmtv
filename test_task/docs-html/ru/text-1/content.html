                <script type="application/json" id="diplodoc-state">
                    {"data":{"meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v4.59.7"}]},"headings":[{"title":"Подключение через Windows","href":"ru/text-1/content.html#podklyuchenie-cherez-windows","level":2},{"title":"Подключение через Linux","href":"ru/text-1/content.html#podklyuchenie-cherez-linux","level":2}],"title":"Подключение к серверу по протоколу SSH","html":"&lt;p&gt;Средства используемые для подключения к серверу зависит от типа операционной системы (ОС) ПК, используемой на рабочем месте оператора.&lt;/p&gt;\n&lt;h2 id=\"podklyuchenie-cherez-windows\"&gt;&lt;a href=\"ru/text-1/content.html#podklyuchenie-cherez-windows\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подключение через Windows&lt;/span&gt;&lt;/a&gt;Подключение через Windows&lt;/h2&gt;\n&lt;p&gt;Для подключения по протоколу SSH через ОС Windows рекомендуется использовать клиент PuTTY. Эта программа распространяется бесплатно, не требует установки и состоит из одного исполняемого файла. Выполните следующие действия для установления соединения с сервером:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Скачайте PuTTY с официального сайта &lt;a href=\"https://www.putty.org/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;https://www.putty.org/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Запустите файл putty.exe&lt;/li&gt;\n&lt;li&gt;Введите IP—адрес сервера 192.0.2.1 в поле Host Name (or IP address). Проверьте значение в поле Port и убедитесь, что номер порта равен 22. Также убедитесь, что в поле Connection type установлено значение SSH. В поле Saved Sessions введите имя сессии латинскими буквами и нажмите кнопку Save. Установите в поле Close window on exit значение only on clean exit.&lt;/li&gt;\n&lt;li&gt;Нажмите кнопку Open для запуска сессии соединения.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;figure style=\"display:grid\" class=\"photo_content\"&gt;\n  &lt;img src=\"../../../images/putty.png\" alt=\"Окно программы PuTTY\" /&gt;\n  &lt;figcaption&gt;Окно программы PuTTY  \n&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;ol start=\"5\" style=\"--hier-list-start:4\"&gt;\n&lt;li&gt;\n&lt;p&gt;Может появиться сообщение о безопасности, нажмите кнопку Yes для установки соединения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Откроется терминал с полем ввода&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs bash\"&gt;login:\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"44\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-44\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-44\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-44.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;куда необходимо ввести логин admin.&lt;/p&gt;\n&lt;ol start=\"7\" style=\"--hier-list-start:6\"&gt;\n&lt;li&gt;Введите пароль администратора в командную строку (пароль администратора выдается после ввода сервера в эксплуатацию, рекомендуется сменить пароль сразу после первого входа на сервер) и нажмите клавишу Enter. Обратите внимание, что в целях безопасности пароль не отображается во время набора символов.&lt;br /&gt;\nПримечание: Пароль необходимо вводить каждый раз при подключении. Если вы подключаетесь к серверу в первый раз, то увидите сообщение от fingerprint. Чтобы войти на сервер, необходимо ввести yes.&lt;/li&gt;\n&lt;/ol&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs bash\"&gt;login: admin\nadmin@192.0.2.1&lt;span class=\"hljs-string\"&gt;'s password:\n&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"55\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-55\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-55\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-55.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;После ввода пароля вы получите доступ к BMC.&lt;/p&gt;\n&lt;p&gt;Вы можете использовать символ “?” для отображения доступных команд.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs bash\"&gt;login: admin\nadmin@192.0.2.1&lt;span class=\"hljs-string\"&gt;'s password:\nEnter '&lt;/span&gt;?&lt;span class=\"hljs-string\"&gt;' to view avaliable commands.\n_bmc&amp;gt;\n&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"62\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-62\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-62\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-62.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"podklyuchenie-cherez-linux\"&gt;&lt;a href=\"ru/text-1/content.html#podklyuchenie-cherez-linux\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подключение через Linux&lt;/span&gt;&lt;/a&gt;Подключение через Linux&lt;/h2&gt;\n&lt;p&gt;Протокол SSH чаще всего по умолчанию поддерживается операционной системой Linux. В случае отсутствия обратитесь к документации своей операционной системы для установки SSH клиента.&lt;/p&gt;\n&lt;p&gt;Откройте терминал для установления подключения с сервером. К примеру, в ОС Ubuntu вы можете использовать сочетание клавиш “Ctrl+Alt+T” или поисковую строку в главном меню.&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Введите следующую команду:&lt;/li&gt;\n&lt;/ol&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs bash\"&gt; ssh admin@192.0.2.1\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"79\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-79\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-79\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-79.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;где: ssh — доступ на сервер через протокол SSH; admin — логин на сервер; 192.0.2.1 — адрес сервера.&lt;br /&gt;\n2.\tВведите пароль администратора (пароль администратора выдается после ввода сервера в эксплуатацию, рекомендуется сменить пароль сразу после первого входа на сервер) и нажмите клавишу Enter. Обратите внимание, что в целях безопасности пароль не отображается во время набора символов.&lt;/p&gt;\n&lt;p&gt;Примечание: Пароль необходимо вводить каждый раз при подключении. Если вы подключаетесь к серверу в первый раз, то увидите сообщение от fingerprint. Чтобы войти на сервер, необходимо ввести yes.&lt;/p&gt;\n&lt;p&gt;После ввода пароля вы получите доступ на BMC&lt;/p&gt;\n","leading":false},"router":{"pathname":"ru/text-1/content","depth":3},"lang":"ru","langs":["ru"]}
                </script>
