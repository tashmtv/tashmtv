                <script type="application/json" id="diplodoc-state">
                    {"data":{"meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v4.59.7"}],"style":["_assets/tabs-extension.css"],"script":["_assets/tabs-extension.js"]},"headings":[{"title":"Ути-пути","href":"ru/text-1/result.html#uti-puti","level":2,"items":[{"title":"ПуТТИшествие на сервер","href":"ru/text-1/result.html#puttishestvie-na-server","level":3}]},{"title":"Пошагово:","href":"ru/text-1/result.html#poshagovo","level":2}],"title":"Как подключиться к серверу по SSH?","html":"&lt;blockquote&gt;\n&lt;p&gt;SSH (Secure Shell) — протокол для безопасного доступа к удалённому серверу.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Выберите вашу операционную систему:&lt;/p&gt;\n&lt;div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-rjcmvv5n\" data-diplodoc-variant=\"regular\"&gt;\n&lt;div class=\"yfm-tab-list\" role=\"tablist\"&gt;\n&lt;div data-diplodoc-id=\"windows\" data-diplodoc-key=\"windows\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\"&gt;Windows&lt;/div&gt;\n&lt;div data-diplodoc-id=\"linuxmacos\" data-diplodoc-key=\"linux%2fmacos\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\"&gt;Linux/MacOS&lt;/div&gt;\n&lt;/div&gt;\n&lt;div id=\"v9skenys\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Windows\"&gt;\n&lt;p&gt;Рассмотрим вариант подключения через &lt;strong&gt;PuTTY&lt;/strong&gt;. Эта бесплатная программа для Windows состоит из одного запускаемого файла и не требует установки.&lt;/p&gt;\n&lt;p&gt;Чтобы подключиться к серверу через PuTTY:&lt;/p&gt;\n&lt;h2 id=\"uti-puti\"&gt;&lt;a href=\"ru/text-1/result.html#uti-puti\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Ути-пути&lt;/span&gt;&lt;/a&gt;Ути-пути&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;Скачайте нужную вам версию &lt;code&gt;putty.exe&lt;/code&gt; по &lt;a href=\"https://www.chiark.greenend.org.uk/~sgtatham/putty/latest.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;ссылке&lt;/a&gt;, немного ниже заголовка &lt;em&gt;Alternative binary files.&lt;/em&gt;.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;32 или 64&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Выбор версии приложения зависит от разрядности Windows: 32-bit или 64-bit. Если вы не знаете разрядность вашей системы, прочтите &lt;a href=\"https://support.microsoft.com/ru-ru/office/%D0%BE%D0%BF%D1%80%D0%B5%D0%B4%D0%B5%D0%BB%D0%B5%D0%BD%D0%B8%D0%B5-%D0%BD%D0%B0%D0%BB%D0%B8%D1%87%D0%B8%D1%8F-32-%D0%B8%D0%BB%D0%B8-64-%D1%80%D0%B0%D0%B7%D1%80%D1%8F%D0%B4%D0%BD%D0%BE%D0%B9-%D0%B2%D0%B5%D1%80%D1%81%D0%B8%D0%B8-%D0%BE%D0%BF%D0%B5%D1%80%D0%B0%D1%86%D0%B8%D0%BE%D0%BD%D0%BD%D0%BE%D0%B9-%D1%81%D0%B8%D1%81%D1%82%D0%B5%D0%BC%D1%8B-windows-%D0%BD%D0%B0-%D0%BA%D0%BE%D0%BC%D0%BF%D1%8C%D1%8E%D1%82%D0%B5%D1%80%D0%B5-aac162a1-0cb3-46f2-888f-2f22897396ce#:~:text=%D0%9D%D0%B0%D0%B6%D0%BC%D0%B8%D1%82%D0%B5%20%D0%BA%D0%BD%D0%BE%D0%BF%D0%BA%D1%83%20%D0%9F%D1%83%D1%81%D0%BA%2C%20%D0%B2%D0%B2%D0%B5%D0%B4%D0%B8%D1%82%D0%B5%20%D1%81%D0%B8%D1%81%D1%82%D0%B5%D0%BC%D0%B0,%D1%83%D0%BA%D0%B0%D0%B7%D0%B0%D0%BD%D0%BE%2064%2D%D1%80%D0%B0%D0%B7%D1%80%D1%8F%D0%B4%D0%BD%D0%B0%D1%8F%20%D0%BE%D0%BF%D0%B5%D1%80%D0%B0%D1%86%D0%B8%D0%BE%D0%BD%D0%BD%D0%B0%D1%8F%20%D1%81%D0%B8%D1%81%D1%82%D0%B5%D0%BC%D0%B0.\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;официальную документацию&lt;/a&gt; от Microsoft.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;ol start=\"2\" style=\"--hier-list-start:1\"&gt;\n&lt;li&gt;Откройте скачанный файл &lt;code&gt;putty.exe&lt;/code&gt;.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"puttishestvie-na-server\"&gt;&lt;a href=\"ru/text-1/result.html#puttishestvie-na-server\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;ПуТТИшествие на сервер&lt;/span&gt;&lt;/a&gt;ПуТТИшествие на сервер&lt;/h3&gt;\n&lt;ol start=\"3\" style=\"--hier-list-start:2\"&gt;\n&lt;li&gt;\n&lt;p&gt;В открывшемся окне заполните следующие данные:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;В поле &lt;code&gt;Host Name (or IP adress)&lt;/code&gt; введите IP-адрес или доменное имя вашего сервера.&lt;/li&gt;\n&lt;li&gt;В поле &lt;code&gt;Port&lt;/code&gt; будет число &lt;code&gt;22&lt;/code&gt;. Порт 22 используется по умолчанию протоколом SSH.&lt;/li&gt;\n&lt;li&gt;В поле &lt;code&gt;Connection type&lt;/code&gt; выберите опцию &lt;code&gt;SSH&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;В поле &lt;code&gt;Close windows on exit&lt;/code&gt; выберите опцию &lt;code&gt;Only on clean exit&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;Чтобы сохранить эту конфигурацию на будущее, в поле &lt;code&gt;Saved Sessions&lt;/code&gt; введите её имя и нажмите кнопку &lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Нажмите кнопку &lt;strong&gt;Open&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n  &lt;figure style=\"display:grid\" class=\"photo_content\"&gt;\n    &lt;img src=\"/images/putty_.png\" alt=\"Окно программы PuTTY\" /&gt;\n    &lt;figcaption&gt;Окно программы PuTTY  \n    &lt;/figcaption&gt;\n  &lt;/figure&gt;            \n&lt;p&gt;При первом подключении к серверу появится предупреждение системы безопасности.&lt;/p&gt;\n&lt;p&gt;Нажмите кнопку &lt;strong&gt;Да&lt;/strong&gt;, чтобы продолжить соединение.&lt;/p&gt;\n  &lt;figure style=\"display:grid\" class=\"photo_content\"&gt;\n    &lt;img src=\"/images/alert.png\" alt=\"Предупреждение системы безопасности\" /&gt;\n    &lt;figcaption&gt;Жмём да\n    &lt;/figcaption&gt;\n  &lt;/figure&gt;      \n&lt;ol start=\"6\" style=\"--hier-list-start:5\"&gt;\n&lt;li&gt;В появившейся командной строке введите login пользователя сервера. Например, &lt;code&gt;admin&lt;/code&gt;. Нажмите &lt;strong&gt;Enter&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ol&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs bash\"&gt;login: admin\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"108\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-108\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-108\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-108.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;ol start=\"7\" style=\"--hier-list-start:6\"&gt;\n&lt;li&gt;Затем введите пароль пользователя. Никаких символов не будет видно: так задумано, чтобы никто не подсмотрел.&lt;/li&gt;\n&lt;/ol&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs bash\"&gt;login: admin\nadmin@192.0.2.1&lt;span class=\"hljs-string\"&gt;'s password:\n&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"116\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-116\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-116\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-116.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;ol start=\"8\" style=\"--hier-list-start:7\"&gt;\n&lt;li&gt;Ввели? Нажмите &lt;strong&gt;Enter.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ol&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Смените пароль!&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Он выдаётся при первоначальной настройке сервера. Смените пароль сразу: стандартные пароли часто уязвимы.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;После успешного подключения откроется командная строка для управления сервером.&lt;/p&gt;\n&lt;p&gt;Чтобы посмотреть доступные команды, введите &lt;code&gt;?&lt;/code&gt; и нажмите &lt;strong&gt;Enter&lt;/strong&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs bash\"&gt;login: admin\nadmin@192.0.2.1&lt;span class=\"hljs-string\"&gt;'s password:\nEnter '&lt;/span&gt;?&lt;span class=\"hljs-string\"&gt;' to view avaliable commands.\n_bmc&amp;gt;\n&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"140\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-140\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-140\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-140.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/div&gt;\n&lt;div id=\"sa6uombd\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Linux/MacOS\"&gt;\n&lt;p&gt;Ваша система уже готова к работе — подключайтесь к серверу через SSH &lt;strong&gt;напрямую из терминала&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"poshagovo\"&gt;&lt;a href=\"ru/text-1/result.html#poshagovo\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пошагово:&lt;/span&gt;&lt;/a&gt;Пошагово:&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Откройте терминал сочетанием клавиш &lt;code&gt;Ctrl + Alt + T&lt;/code&gt; или найдите «Терминал» в поиске.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В открытом терминале выполните команду:&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs bash\"&gt;ssh admin@192.0.2.1\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"161\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-161\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-161\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-161.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;где:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;ssh — протокол SSH&lt;/li&gt;\n&lt;li&gt;admin — ваш логин для входа&lt;/li&gt;\n&lt;li&gt;192.0.2.1 — IP-адрес вашего сервера&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ol start=\"3\" style=\"--hier-list-start:2\"&gt;\n&lt;li&gt;Затем введите пароль. Никаких символов не будет видно: так задумано, чтобы никто не подсмотрел. Нажмите &lt;strong&gt;Enter&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Смените пароль!&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;И запомните его: вводить придётся каждый раз при входе.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;При первом подключении к серверу появится предупреждение системы безопасности. Нажмите кнопку &lt;strong&gt;Да&lt;/strong&gt;, чтобы продолжить соединение.&lt;/p&gt;\n&lt;p&gt;После успешного подключения откроется командная строка для управления сервером.&lt;/p&gt;\n&lt;/div&gt;\n&lt;/div&gt;\n","leading":false},"router":{"pathname":"ru/text-1/result","depth":3},"lang":"ru","langs":["ru"]}
                </script>
