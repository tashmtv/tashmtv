                <script type="application/json" id="diplodoc-state">
                    {"data":{"meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v4.59.7"}]},"headings":[{"title":"Извлеките старый диск","href":"ru/text-2/result.html#izvlekite-staryj-disk","level":2},{"title":"Установите новый диск","href":"ru/text-2/result.html#ustanovite-novyj-disk","level":2}],"title":"Как заменить диск в телекоммуникационном шкафу Yadro","html":"&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Подготовка&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Перед началом наденьте антистатический браслет, чтобы защитить чувствительные компоненты. Без него легко спалить электронику.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h2 id=\"izvlekite-staryj-disk\"&gt;&lt;a href=\"ru/text-2/result.html#izvlekite-staryj-disk\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Извлеките старый диск&lt;/span&gt;&lt;/a&gt;Извлеките старый диск&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;Откройте дверцу шкафа.&lt;/li&gt;\n&lt;li&gt;Снимите защитную крышку модуля: сдвиньте синие фиксаторы крышки с обеих сторон.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;figure class=\"photo_content\"&gt;\n  &lt;img src=\"../../../images/2.1.jpg\" alt=\"Дисковый модуль с крышкой\" /&gt;\n  &lt;figcaption&gt;Дисковый модуль с крышкой&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;ol start=\"3\" style=\"--hier-list-start:2\"&gt;\n&lt;li&gt;Потяните на себя крышку до полного отсоединения.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;figure class=\"photo_content\"&gt;\n  &lt;img src=\"../../../images/2.2.png\" alt=\"Дисковый модуль без крышки\" /&gt;\n  &lt;figcaption&gt;Дисковый модуль без крышки&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;ol start=\"4\" style=\"--hier-list-start:3\"&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Извлеките лоток с диском:&lt;/strong&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Нажмите на фиксатор лотка.&lt;/li&gt;\n&lt;li&gt;Аккуратно выдвиньте лоток, держась за боковые ручки.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;figure class=\"photo_content\"&gt;\n  &lt;img src=\"../../../images/2.3.jpg\" alt=\"Лоток дискового накопителя\" /&gt;\n  &lt;figcaption&gt;Лоток дискового накопителя&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;ol start=\"5\" style=\"--hier-list-start:4\"&gt;\n&lt;li&gt;Демонтируйте старый диск.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Чтобы вытащить диск, отожмите боковые крепления и аккуратно выньте его из лотка.&lt;/p&gt;\n&lt;h2 id=\"ustanovite-novyj-disk\"&gt;&lt;a href=\"ru/text-2/result.html#ustanovite-novyj-disk\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Установите новый диск&lt;/span&gt;&lt;/a&gt;Установите новый диск&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;Закрепите диск в лотке.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Совместите направляющие диска с пазами лотка и вставьте до щелчка.&lt;/p&gt;\n&lt;ol start=\"2\" style=\"--hier-list-start:1\"&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Верните лоток в модуль:&lt;/strong&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Аккуратно вдвиньте лоток обратно в слот до упора.&lt;/li&gt;\n&lt;li&gt;Дождитесь щелчка фиксатора.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Проверьте индикацию&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Если горит зелёный свет индикатора — диск распознан. Если красный или жёлтый — проверьте плотность подключения.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Соберите модуль обратно:&lt;/strong&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Установите переднюю крышку на место.&lt;/li&gt;\n&lt;li&gt;Защелкните левый и правый фиксаторы.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Закройте шкаф.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Убедитесь, что дверца плотно прилегает и зафиксирована.&lt;/p&gt;\n","leading":false},"router":{"pathname":"ru/text-2/result","depth":3},"lang":"ru","langs":["ru"]}
