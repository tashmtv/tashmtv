                    {"data":{"meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v4.59.7"}]},"headings":[{"title":"Выполните следующие шаги для извлечения дискового накопителя:","href":"ru/text-2/content.html#vypolnite-sleduyushie-shagi-dlya-izvlecheniya-diskovogo-nakopitelya","level":2},{"title":"Выполните следующие шаги для установки нового дискового накопителя:","href":"ru/text-2/content.html#vypolnite-sleduyushie-shagi-dlya-ustanovki-novogo-diskovogo-nakopitelya","level":2}],"title":"Замена дискового накопителя","html":"&lt;p&gt;Внимание: при работе рекомендуется использовать антистатический браслет!&lt;/p&gt;\n&lt;h2 id=\"vypolnite-sleduyushie-shagi-dlya-izvlecheniya-diskovogo-nakopitelya\"&gt;&lt;a href=\"ru/text-2/content.html#vypolnite-sleduyushie-shagi-dlya-izvlecheniya-diskovogo-nakopitelya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Выполните следующие шаги для извлечения дискового накопителя:&lt;/span&gt;&lt;/a&gt;Выполните следующие шаги для извлечения дискового накопителя:&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;Откройте дверцу телекоммуникационного шкафа.&lt;/li&gt;\n&lt;li&gt;Сдвиньте фиксаторы слева и справа на крышке дискового модуля расширения.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;figure class=\"photo_content\"&gt;\n  &lt;img src=\"../../../images/2.1.jpg\" alt=\"Окно программы PuTTY\" /&gt;\n  &lt;figcaption&gt;Дисковый модуль расширения с крышкой модуля&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;ol start=\"3\" style=\"--hier-list-start:2\"&gt;\n&lt;li&gt;Потяните на себя и снимите переднюю крышку дискового модуля расширения.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;figure class=\"photo_content\"&gt;\n  &lt;img src=\"../../../images/2.2.png\" alt=\"Окно программы PuTTY\" /&gt;\n  &lt;figcaption&gt;Дисковый модуль расширения со снятой крышкой модуля&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;ol start=\"4\" style=\"--hier-list-start:3\"&gt;\n&lt;li&gt;Нажмите на фиксатор и аккуратно выдвиньте лоток дискового накопителя.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;figure class=\"photo_content\"&gt;\n  &lt;img src=\"../../../images/2.3.jpg\" alt=\"Окно программы PuTTY\" /&gt;\n&lt;figcaption&gt;Лоток дискового накопителя&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;ol start=\"5\" style=\"--hier-list-start:4\"&gt;\n&lt;li&gt;Извлеките дисковый накопитель из пазов лотка дискового накопителя.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"vypolnite-sleduyushie-shagi-dlya-ustanovki-novogo-diskovogo-nakopitelya\"&gt;&lt;a href=\"ru/text-2/content.html#vypolnite-sleduyushie-shagi-dlya-ustanovki-novogo-diskovogo-nakopitelya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Выполните следующие шаги для установки нового дискового накопителя:&lt;/span&gt;&lt;/a&gt;Выполните следующие шаги для установки нового дискового накопителя:&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;Установите новый дисковый накопитель в пазы лотка накопителя.&lt;/li&gt;\n&lt;li&gt;Верните лоток с дисковым накопителем в корпус дискового модуля расширения.&lt;/li&gt;\n&lt;li&gt;Проверьте индикацию на лотке накопителя, индикатор должен подсвечиваться зеленым цветом.&lt;/li&gt;\n&lt;li&gt;Установите переднюю крышку дискового модуля расширения.&lt;/li&gt;\n&lt;li&gt;Убедитесь, что фиксаторы слева и справа на крышке дискового модуля расширения вернулись на свои места.&lt;/li&gt;\n&lt;li&gt;Закройте дверцу телекоммуникационного шкафа.&lt;/li&gt;\n&lt;/ol&gt;\n","leading":false},"router":{"pathname":"ru/text-2/content","depth":3},"lang":"ru","langs":["ru"]}
